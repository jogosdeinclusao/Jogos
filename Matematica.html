<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Estratégia</title>
    <link rel="icon" href="iconejogosdeinclusao.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="logojogosdeinclusao.png" alt="Logo Jogos de Inclusão">
            <span class="site-name">Jogos de Inclusão</span>
        </div>
        <div class="menu">
            <a href="https://jogosdeinclusao.github.io/">Início</a>
            <a href="https://jogosdeinclusao.github.io/Jogos/">Jogos</a>
            <a href="https://jogosdeinclusao.github.io/Sobre/">Sobre</a>
        </div>
        <span class="hamburger" onclick="toggleMenu()">☰</span>
        <div class="mobile-menu" id="mobileMenu">
            <a href="https://jogosdeinclusao.github.io/">Início</a>
            <a href="https://jogosdeinclusao.github.io/Jogos/">Jogos</a>
            <a href="https://jogosdeinclusao.github.io/Sobre/">Sobre</a>
        </div>
    </div>

        <!-- VLibras -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </header>

    <div class="container">
        <h1>Jogos de Matemática</h1>

        <div class="category-section">
            <h2>Modo Facíl ao Médio</h2>
        <div class="games-grid">
            <div class="games-grid">
                <div class="game-card">
                    <img src="Matematica/10to20.webp" alt="10 to 20">
                    <h3>10 to 20</h3>
                    <button onclick="openGame('Matematica/10to20.html', 'Matematica/10to20.html')">Jogar</button>
                </div>
                <div class="game-card">
                    <img src="Matematica/123Puzzle.webp" alt="123-Puzzle">
                    <h3>123-Puzzle</h3>
                    <button onclick="openGame('Matematica/123Puzzle.html', 'Matematica/123Puzzle.html')">Jogar</button>
                </div>
                <div class="game-card">
                    <img src="Matematica/NeonMath.webp" alt="Neon Math">
                    <h3>Neon Math</h3>
                    <button onclick="openGame('Matematica/NeonMath.html', 'Matematica/NeonMath.html')">Jogar</button>
                </div>
                <div class="game-card">
                    <img src="Matematica/QuickArithmetic.webp" alt="Quick Arithmetic">
                    <h3>Quick Arithmetic</h3>
                    <button onclick="openGame('Matematica/QuickArithmetic.html', 'Matematica/QuickArithmetic.html')">Jogar</button>
            </div>
        </div>
    </div>

    <div class="category-section">
        <h2>Modo Médio ao Difícil</h2>
        <div class="games-grid">
            <div class="games-grid">
            <div class="game-card">
                <img src="Matematica/RapidMath.webp" alt="Rapid Math">
                <h3>Rapid Math</h3>
                <button onclick="openGame('Matematica/RapidMath.html', 'Matematica/RapidMath.html')">Jogar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Janela de Configurações -->
    <div id="config-modal" class="config-modal">
        <div class="config-content">
            <button id="close-config" class="close-btn">✕</button>
            <h3>Configurações</h3>

            <!-- Mudar Tema -->
            <div class="config-item">
                <label for="theme-toggle">Mudar Tema:</label>
                <button id="theme-toggle" class="config-button">Claro</button>
            </div>

            <!-- Tipo de Escala -->
            <div class="config-item">
                <label for="scale-toggle">Tipo de Escala:</label>
                <button id="scale-toggle" class="config-button">Normal</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jogos de Inclusão. Todos os direitos reservados.</p>
        <button id="open-config" class="config-icon">⚙️</button>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function openGame(desktopUrl, mobileUrl) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            window.location.href = isMobile ? mobileUrl : desktopUrl;
        }
    </script>
</body>
</html>
